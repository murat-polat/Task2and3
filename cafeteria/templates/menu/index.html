{% extends 'base.html' %} 
{% block content %} 
  <h1 class="text-center mb-3">Lunch conversation</h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ question.question_text }}</p>
          <a href="{% url 'menu:detail' question.id %}" class="btn btn-primary btn-sm">Submit</a>
          <a href="{% url 'menu:results' question.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No menu available</p>
  {% endif %}
{% endblock %}
